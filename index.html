<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Twittler</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="data_generator.js"></script>
    <script type="text/javascript" src="msgscript.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Karla:400,700' rel='stylesheet' type='text/css'>

    <!-- Get font set from Google? -->
  </head>

  <body>

    <header class="primary-header">
      <h1>Twittler</h1>
    </header>

    <!-- tweetFrame: Keeps all tweets together in their own section -->
    <section id="tweetFrame" class="col-1-2"></section><!--
    --><section class="col-1-2 controls">
    <!-- List of followed users as buttons.  Each button will cause all other tweets to disappear.-->
      <h3>You are following:</h3>
      <div id="followsFrame1" class="col-1-2"></div><!--
      --><div id="followsFrame2" class="col-1-2"></div>
      <form class="post-frame tile" action="#" method="post"><div>Write Tweet</div>
        <fieldset class="post-group">
          <label>
            Username
            <input type="text" name="username" placeholder="Username" required>
          </label>
          <br>
          <label>
            Message
            <textarea name="tweet" required></textarea>
          </label>
        </fieldset>
        <div class="show-hide"><a href="#">Show</a></div>
      </form>
    </section>

  </body>

</html>
